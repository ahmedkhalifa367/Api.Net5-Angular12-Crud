  <div class="row m-2">
    <label class="col-sm-4 col-form-label">Book Name</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" required [(ngModel)]="BookTitle"
        placeholder="Enter Book Name">
    </div>

  </div>
  <div class="row m-2">
    <label class="col-sm-4 col-form-label">Author Name</label>
    <div class="col-sm-8">
        <select class="form-control" required [(ngModel)]="Author">
            <option value="">-- Select Author Name --</option>
            <option *ngFor="let author of AuthorList" [value]="author.id">
                {{author.name}}
            </option>
        </select>
    </div>
  </div>

  <button (click)="addBook()" *ngIf="book.id == 0" class="btn btn-primary">
      Add
  </button>

  <button (click)="updateBook()" *ngIf="book.id != 0 " class="btn btn-primary">
      Update
  </button>
